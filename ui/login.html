<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Tracker :: Login </title>
    <meta name="description" content="Maintenance Tracker App is an application that 
provides users with the ability to reach out to operations or repairs department 
regarding repair or maintenance requests and monitor the status of their request.">
    <meta name="author" content="Ezea Obinna">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header class="header">
        <h1>Maintenance Tracker</h1>
    </header>
    <section>
        <div class="container">
            <form name="login" id="login" method="POST" action="index.html" autocomplete="off">
                <h2>Login</h2>
                <input type="text" name="Email" placeholder="Your Email..." autocomplete="false" required/>
                <input type="password" name="Password" placeholder="Your password..." autocomplete="false" required />
                <button type="submit" class="login-btn">Login</button>
                <p>Create an account?
                    <a href="register.html">Register</a>
                </p>
            </form>
        </div>

    </section>

</body>

</html>
