<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Tracker :: Login </title>
    <meta name="description" content="Maintenance Tracker App is an application that 
    enable users to create maintenance requests and monitor the status of their requests.">
    <meta name="author" content="Ezea Obinna">
    <link rel="stylesheet" href="./login.css">
    <script src="email_validation.js"></script>
</head>

<body>
    <header class="header">
        <h1>Maintenance Tracker</h1>
    </header>
    <section>
        <div class="container">
            <form name="login" id="login" method="POST" action="index.html" autocomplete="off" onSubmit="return ValidateEmail(uemail);">
                <h2>Login</h2>

                <div class="row">
                    <div class="col-25"><label for="email">Email</label></div>
                    <div class="col-75">
                        <input type="email" name="Email" placeholder="Your Email..." autocomplete="false" required/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25"><label for="password">Password</label></div>
                    <div class="col-75">
                        <input type="password" name="Password" placeholder="Your password..." autocomplete="false" required />                    </div>
                </div>

                
                
                <button type="submit" class="login-btn">Login</button>
                <p>Create an account?
                    <a href="register.html">Register</a>
                </p>
            </form>
        </div>

    </section>

</body>

</html>
